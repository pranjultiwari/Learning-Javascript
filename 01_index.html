<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Javascript from scratch</title>
</head>
<body>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
      
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
      
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>
      
        <label>Hobbies:</label><br>
        <input type="checkbox" id="chess" name="hobbies" value="chess">
        <label for="chess">Chess</label><br>
        <input type="checkbox" id="reading" name="hobbies" value="reading">
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="gym" name="hobbies" value="gym">
        <label for="gym">Gym</label><br>
      
        <label for="phone">Contact number:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>
      
        <input type="submit" value="Submit">
      </form>
      <script src="01_script.js" async defer></script>
</body>
</html>
